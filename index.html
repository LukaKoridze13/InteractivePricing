<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Interactive Pricing</title>
</head>

<body class="center-column">
    <header class="center-column">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
        <div class="top space-between">
            <p class="pageviews">100K PAGEVIEWS</p>
            <p class="price center">$16.00 <span>/&nbsp;&nbsp;month</span></p>
        </div>
        <div class="progress">
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <div class="billings center">
            <p class="time">Monthly Billing</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p class="time">Yearly Billing</p>
            <p class="discount">25% discount</p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
